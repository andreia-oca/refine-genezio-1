backend:
    language:
        name: ts
        packageManager: npm
    path: server
    scripts:
        deploy: npm install
        local: npm install
frontend:
    environment:
        VITE_AUTHENTICATION_REGION: ${{ services.authentication.region }}
        VITE_AUTHENTICATION_TOKEN: ${{ services.authentication.token }}
    name: refine-frontend
    path: client
    publish: dist
    scripts:
        build: npm run build
        deploy:
            - npm install @genezio-sdk/${{projectName}}@1.0.0-${{stage}}
            - npm install
        start:
            - npm install --silent
            - npm run dev --silent
    sdk:
        language: ts
    subdomain: refine-postgres-1
name: refine-postgres-1
region: eu-central-1
services:
    authentication:
        database:
            name: demo
        providers:
            email: true
        settings:
            resetPassword:
                redirectUrl: https://${{frontend.refine-frontend.subdomain}}.app.genez.io/reset-password
    databases:
        - name: demo
          region: eu-central-1
          type: postgres-neon
yamlVersion: 2
